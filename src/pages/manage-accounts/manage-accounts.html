<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Accounts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full>Link Steam Account</button>

  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-list-header>My Steam Accounts</ion-list-header>
    <ion-item-group reorder="true">
      <ion-item *ngFor="let acc of steamAccs">
        {{ acc.name }}
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-content>
