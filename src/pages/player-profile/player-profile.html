<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngFor="let match of matchDetails">
    <match-details-card *ngIf="match" [match]="match" [playerId]="playerId"></match-details-card>
  </div>
</ion-content>
