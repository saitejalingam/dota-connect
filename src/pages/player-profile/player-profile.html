<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ playerName }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngFor="let match of matchDetails">
    <match-details-card *ngIf="match" [match]="match" [playerId]="playerId"></match-details-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
    <ion-infinite-scroll-content>Loading...</ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
