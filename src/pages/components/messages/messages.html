<ion-content #msgContent>
     <div *ngFor="let message of messages" class="msg" [ngClass]="message.from === sender.steamid ? 'sent-msg': 'received-msg'">
         <p>{{ message.msg }}</p>
     </div>
</ion-content>

<ion-footer>
    <ion-input type="text" [(ngModel)]="message" placeholder="Message..." ></ion-input>
    <button class="send-btn" (click)="sendMessage()">Send</button>
</ion-footer>
