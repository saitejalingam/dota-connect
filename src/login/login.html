<div class="login-parent">
    <div class="dota-logo">
        <img src="../assets/icons/dota2.png">
        <h3 class="app-title">CONNECT</h3>
    </div>
    <ion-card class="login-card">
        <ion-card-header>
            <span>Sign in using</span>
        </ion-card-header>
        <ion-card-content>
            <img src="../assets/icons/google.png" class="login-icon" (click)="loginWithGoogle()">
            <img src="../assets/icons/facebook.png" class="login-icon" (click)="loginWithFacebook()">
            <img src="../assets/icons/twitter.png" class="login-icon" (click)="loginWithTwitter()">
        </ion-card-content>
    </ion-card>
</div>
